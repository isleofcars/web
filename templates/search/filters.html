
<!-- Activate Filters -->
<script>
    $(document).ready(() => {
        autocomplete($('#filter-make')[0], makesAll);
        // $('.selectpicker').selectpicker({
        //     // style: 'btn-default',
        //     // size: false
        //     style: 'btn-info',
        //     size: 4
        // });
        
        // Register AJAX events
        $('#filter-make').on('change', callAjax);
    });
</script>

<div>
    <!-- Filters Main Window -->
    <div class="filters-container">
        <div class="row">
            <div class="col">
                <div class="btn-group filter-is-new filters-is_new my-input" role="group" aria-label="is_new" data-toggle="buttons" id="filter-is-new">
                    {% for option in form.is_new.field.choices %}
                    <input type="radio" class="btn-check" name="is_new" value="option.1" id="is_new-{{ option.0|cut:' ' }}" autocomplete="off"{% if option.0 == form.is_new.value.0%} checked{% endif %}>
                    <label class="btn btn-outline-primary btn-block" for="is_new-{{ option.0|cut:' ' }}">{{ option.1 }}</label>
                    {% endfor %}
                </div>
            </div>
            <div class="col">
                <div class="btn-group filter-is-broken filters-is_broken my-input" role="group" aria-label="is_broken" data-toggle="buttons" id="filter-is-broken">
                    {% for option in form.is_broken.field.choices %}
                    <input type="radio" class="btn-check" name="is_broken" value="option.1" id="is_broken-{{ option.0|cut:' ' }}" autocomplete="off"{% if option.0 == form.is_broken.value.0%} checked{% endif %}>
                    <label class="btn btn-outline-primary btn-block" for="is_broken-{{ option.0|cut:' ' }}">{{ option.1 }}</label>
                    {% endfor %}
                </div>
            </div>
            <div class="col">
                <input class="my-input" id="filter-location" placeholder="Location" autocomplete="off" value="{{ form.location.value }}"/>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="autocomplete">
                    <input class="my-input" id="filter-make" placeholder="Make" autocomplete="off"/>
                </div>
            </div>
            <div class="col">
                <div class="autocomplete">
                    <input class="my-input" id="filter-model" placeholder="Model" autocomplete="off"/>
                </div>
            </div>
            <div class="col" id="filter-color">
                {% for option in form.color.field.choices %}
                <input class="color {{ option.0 }}" value="{{ option.1 }}"/>
                {% endfor %}
                <i class="far fa-times-circle"></i>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <select class="body" title="Body" id="filter-body">
                    <option value=''>Body</option>
                    {% for option in form.body.field.choices %}
                    <option value='{{ option.0 }}'>{{ option.1 }}</option>
                    {% endfor %}
                </select>
                <select class="transmission" title="Transmission" id="filter-transmission">
                    <option value=''>Transmission</option>
                    {% for option in form.transmission.field.choices %}
                    <option value='{{ option.0 }}'>{{ option.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <select class="drive" title="Drivetrain" id="filter-drive">
                    <option value=''>Drivetrain</option>
                    {% for option in form.drive.field.choices %}
                    <option value='{{ option.0 }}'>{{ option.1 }}</option>
                    {% endfor %}
                </select>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="filter-with_photos"{% if form.with_photos.value %} checked{% endif %}>
                    <label class="form-check-label" for="filter-with_photos">With Photos Only</label>
                </div>
            </div>
            <div class="col">
                <div class="my-input">
                    <input class="w-25" type="number" placeholder="Power from, hp" id="filter-power_from" autocomplete="off" value="{% if form.power_from.value %}{{ form.power_from.value }}{% endif %}"/>
                    <input class="w-25" type="number" placeholder="to" id="filter-power_to" autocomplete="off" value="{% if form.power_to.value %}{{ form.power_to.value }}{% endif %}"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="my-input">
                    <input class="w-25" type="number" placeholder="Year from" id="filter-year_from" autocomplete="off" value="{% if form.year_from.value %}{{ form.year_from.value }}{% endif %}"/>
                    <input class="w-25" type="number" placeholder="to" id="filter-year_to" autocomplete="off" value="{% if form.year_to.value %}{{ form.year_to.value }}{% endif %}"/>
                </div>
            </div>
            <div class="col">
                <div class="my-input">
                    <input class="w-25" type="number" placeholder="Mileage from, mi" id="filter-mileage_from" autocomplete="off" value="{% if form.mileage_from.value %}{{ form.mileage_from.value }}{% endif %}"/>
                    <input class="w-25" type="number" placeholder="to" id="filter-mileage_to" autocomplete="off" value="{% if form.mileage_to.value %}{{ form.mileage_to.value }}{% endif %}"/>
                </div>
            </div>
            <div class="col">
                <div class="my-input">
                    <input class="w-25" type="number" placeholder="Price from, $" id="filter-price_from"_from" autocomplete="off" value="{% if form.price_from.value %}{{ form.price_from.value }}{% endif %}"/>
                    <input class="w-25" type="number" placeholder="to" id="filter-price_to" autocomplete="off" value="{% if form.price_to.value %}{{ form.price_to.value }}{% endif %}"/>
                </div>
            </div>
        </div>
        <div class="row">
            <span>Shown 1 - 100 from 123,456 ads</span>
        </div>
    </div>
</div>
