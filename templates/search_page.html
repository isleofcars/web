{% load custom_filters %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars for sale</title>
    <link rel="stylesheet" href="{% static 'styles/search_page.css' %}">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="header">
        <h1>All cars are here!</h1>
    </div>
</header>

<!-- CONTENT -->
<div class="content">

    <!--  FILTERS  -->
    <div class="filters">
        <div class="filters header"></div>
        <div class="filters row"></div>
        <div class="filters actions"></div>
    </div>

    <!--  ADS  -->
    <div class="ads">
        {% for i, ad in ads.iterrows %}
        <div class="ad">
            <div class="add inner">
                <div class="ad photo">
                    <img src="{{ ad.photos|as_list_of_str|pop:'0' }}">
                </div>
                <a href="{{ ad.url }}" target="_blank">
                    <div class="ad description">
                        <div class="ad description model">
                            {{ ad.make }} {{ ad.model }}
                            <br>
                            {{ ad.location }}
                            <br>
                            {{ ad.source }}
                        </div>
                        <div class="ad description price">
                            {{ ad.price }}
                        </div>
                        <div class="ad description year">
                            {{ ad.year }}
                        </div>
                        <div class="ad description mileage">
                            {{ ad.mileage }}
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- PAGINATION -->
    <div class="pagination">
        {% if page != 1%}<a href="/?page={{ page|add:'-1' }}"><</a>{% endif %}
        <span>{{ page }}</span>
        <a href="/?page={{ page|add:'1' }}">></a>
    </div>

</div>

<!-- FOOTER -->
<div class="footer"></div>

<script>
</script>

</body>
</html>
