<form autocomplete="off"
      id="search-filters"
      onchange="applyFormFilters(event);">
  <p class="input-box--search">
    <svg width="24" height="16">
      <use href="#icon--search">
    </svg>
    <input type="text"
           name="search"
           spellcheck="false"
           value="{{ request.GET.search }}">
  </p>
  {{ filters_form.as_p }}
</form>
